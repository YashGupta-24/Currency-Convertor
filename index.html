<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <h2>Currency Converter</h2>
        <form>
            <div class="amount">
                <h3>Enter Amount</h3>
                <input value="100" type="text">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="Country Flag">
                        <select name="from"></select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="Country Flag">
                        <select name="to"></select>
                    </div>
                </div>
            </div>
            <div class="msg"></div>
            <button>Get Exchange Rate</button>
        </form>
    </div>
    <script src="https://kit.fontawesome.com/85b90bcf74.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="codes.js"></script>
</body>
</html>
